<html>
	<head>
		<script src="simplify.js"></script>
		<script src="derive.js"></script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Simplify</legend>
				<!--<input id="in1" type="text" value="x*y*x+x^3*y/x">-->
				<input id="in1" type="text" value="x-x">
				<input type="button" value="Simplify" onclick="document.getElementById('out1').innerHTML = simplify(document.getElementById('in1').value);">
				<output id="out1"></output>
			</fieldset>
		</form>
		<form>
			<fieldset>
				<legend>Derive</legend>
				<input id="in2" type="text" value="x^2+sin(2x)">
				<input type="button" value="Derive" onclick="document.getElementById('out2').innerHTML = derive(document.getElementById('in2').value,'x');">
				<output id="out2"></output>
			</fieldset>
		</form>
	</body>
</html>
